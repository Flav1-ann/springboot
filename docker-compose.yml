version: '3.3'
services:
    mysql-database:
      image: mysql:8.0
      container_name: mysql-database
      restart: always
      ports:
       - 3306:3306
      environment:
        MYSQL_DATABASE: list_musique
        MYSQL_USER: user
        MYSQL_PASSWORD: user
        MYSQL_ROOT_PASSWORD: user
      networks:
        - app-network
    phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
        - 8181:80
      depends_on:
        - mysql-database
      environment:
        MYSQL_USER: user
        MYSQL_PASSWORD: user
        MYSQL_ROOT_PASSWORD: user
      networks:
        - app-network
    springapp:
      container_name: springapp
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "8080:8080"
      environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql-database:3306/list_musique=false&allowPublicKeyRetrieval=true
        SPRING_DATASOURCE_USERNAME: user
        SPRING_DATASOURCE_PASSWORD: user
        APP_PORT: 8080
      depends_on:
        - docker-mysql
      networks:
        - app-network
volumes:
    db_vol:
networks:
  app-network:
    name: app-network
    driver: bridge