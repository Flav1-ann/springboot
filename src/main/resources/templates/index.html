<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Musique</title>
  <link th:href="@{/assets/main.css}" rel="stylesheet" />
</head>
<body>
<div class="content">
  <h1>Ma tracklist</h1>
  <br/><br/>
  <table class="table_music">
    <thead>
    <tr>
      <th>id</th>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${listMusique}">
      <td th:text="${music.id}"></td>
      <td th:text="${music.title}"></td>
      <td th:text="${music.author}"></td>
      <td>
        <a th:href="@{'/edit/' + ${music.id}}">Edit</a>
        <a th:href="@{'/delete/' + ${music.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="music_button add" href="/createMusic">Ajouter une musique</a>

</div>
</body>
</html>
